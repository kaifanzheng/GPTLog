plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'com.theokanning.openai-gpt3-java:api:0.11.1'
    implementation 'com.theokanning.openai-gpt3-java:client:0.11.1'
    implementation group: 'net.java.dev.jna', name: 'jna', version: '5.7.0'
    implementation group: 'com.alphacephei', name: 'vosk', version: '0.3.38'
    implementation 'org.bytedeco:javacv:1.5.5'

}

test {
    useJUnitPlatform()
}